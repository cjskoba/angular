<!doctype html>
<html lang="ja" ng-app="windApp">

<head>
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
 	<script src="angular.min.js"></script>
 	<script src="angular-route.js"></script>
 	<script src="app.js"></script>
  	<script src="filters.js"></script>
	<script src="controllers.js"></script>
 	<title>AngularJSのテスト</title>
</head>
<h1>現在の風向風速</h1>
<div class="container">


<div class="btn-group">
  <button type="button" class="btn btn-default active btn-primary">
  <span class="glyphicon glyphicon-leaf">
  現在の風向風速</button>
  <button type="button" class="btn btn-default">
  <span class="glyphicon glyphicon-flag">
   予報</button>
</div>


<body ng-controller="ListCtrl">		
	<table class="table table-striped table-bordered table-hover">
		<tr><th>場所</th>
			<th>風向</th>
			<th>風速（M）</th>
		</tr>
		<tr ng-repeat="weather in weathers">
			<td>{{weather.name}}</td>
			<!-- convert by custom filter degree to direction -->
			<td>{{weather.wind.deg | deg2direction}}</td> <!-- カスタムフィルタ -->
			<td>{{weather.wind.speed}}</td>
		</tr>		
	</table> 
	<pre>{{weathers.json}}</pre>	
</body>
</div>
</html>
